<!DOCTYPE html>

<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

<body>
  <div class="container">
    <div class="card">
      <h2 class="title">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ</h2>

      <div class="tariff-options">
        <button class="tariff-btn" onclick="selectPlan('1 –º–µ—Å—è—Ü')">1 –º–µ—Å—è—Ü</button>
        <button class="tariff-btn" onclick="selectPlan('3 –º–µ—Å—è—Ü–∞')">3 –º–µ—Å—è—Ü–∞</button>
        <button class="tariff-btn" onclick="selectPlan('6 –º–µ—Å—è—Ü–µ–≤')">6 –º–µ—Å—è—Ü–µ–≤</button>
        <button class="tariff-btn" onclick="selectPlan('12 –º–µ—Å—è—Ü–µ–≤')">12 –º–µ—Å—è—Ü–µ–≤</button>
      </div>

      <div class="range-block">
        <label for="deviceRange">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤: <span id="deviceCount">1</span></label>
        <input type="range" id="deviceRange" min="1" max="5" value="1" />
      </div>

      <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
      <div class="back-btn-container">
        <button class="btn btn-secondary" onclick="window.history.back()">üîô –ù–∞–∑–∞–¥</button>
      </div>

      <button class="btn btn-primary" onclick="proceed()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedPlan = null;
    let deviceCount = 1;

    function selectPlan(plan) {
      selectedPlan = plan;
      document.querySelectorAll('.tariff-btn').forEach(btn => {
        btn.classList.remove('selected');
        if (btn.textContent === plan) btn.classList.add('selected');
      });
    }

    document.getElementById('deviceRange').addEventListener('input', (e) => {
      deviceCount = e.target.value;
      document.getElementById('deviceCount').textContent = deviceCount;
    });

    function proceed() {
      if (!selectedPlan) { alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ."); return; }
      alert(`–¢–∞—Ä–∏—Ñ: ${selectedPlan}\n–£—Å—Ç—Ä–æ–π—Å—Ç–≤: ${deviceCount}`);
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –ø–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ
    }
  </script>
  <script src="main.js" defer></script>
